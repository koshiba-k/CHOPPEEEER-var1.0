<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}メインページ{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="mb-4">メインページ</h1>
    
    <!-- ウェルカムメッセージ -->
    <div class="alert alert-info" role="alert">
        <p>ようこそ、{{ current_user.name }}さん！ ここから体調登録やグラフを確認できます。</p>
    </div>

    <!-- ボタンをスタイリッシュに -->
    <div class="button-group my-4">
        <a href="{{ url_for('register_health') }}" class="btn btn-primary btn-lg mb-3">
            <i class="fas fa-heartbeat"></i> 体調登録
        </a>
    </div>

    <!-- 追加情報 -->
    <div class="card mt-4">
        <div class="card-header">
            お知らせ
        </div>
        <div class="card-body">
            <p class="card-text">定期的に体調を記録して健康を管理しましょう！ グラフ機能を使って過去の記録も確認できます。</p>
            <a href="{{ url_for('employee_graph', employee_id=current_user.id) }}" class="btn btn-secondary">
                健康記録を見る
            </a>
        </div>
    </div>
</div>
{% endblock %}
